<div class="login-container">
  <div class="login-card">
    <div class="brand">
      <h1>FoodSmart</h1>
      <p>Tu asistente nutricional inteligente</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Iniciar sesión</h2>
      
      <div class="alert error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="user.mail" 
          required 
          email
          placeholder="ejemplo@correo.com"
          #email="ngModel">
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="email.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="user.password" 
          required
          minlength="6"
          placeholder="Contraseña"
          #password="ngModel">
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading">
          <span *ngIf="!loading">Iniciar sesión</span>
          <span *ngIf="loading">Iniciando...</span>
        </button>
      </div>
      
      <div class="form-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>
